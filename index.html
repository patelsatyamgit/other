<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gallary</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="panels">
        <div class="panel panel1">
            <p>Hey</p>
            <p>Let's</p>
            <p>Dance</p>
        </div>
        <div class="panel panel2">
            <p>Give</p>
            <p>Take</p>
            <p>Receive</p>
        </div>
        <div class="panel panel3">
            <p>Experiance</p>
            <p>At</p>
            <p>Today</p>
        </div>
        <div class="panel panel4">
            <p>Give</p>
            <p>All</p>
            <p>Reasons</p>
        </div>
        <div class="panel panel5">
            <p>Have</p>
            <p>Fun</p>
            <p>Nise</p>
        </div>
    </div>

    <script>

        const pannel=document.querySelectorAll('.panel');
        function toggleOpen()
        {
            this.classList.toggle('open');
        }
        function toggleactive(e)
        {
            this.classList.toggle('open-active')
        }
        pannel.forEach(panel => panel.addEventListener('click',toggleOpen));
        pannel.forEach(panel => panel.addEventListener('click',toggleactive));
    </script>
    
</body>
</html>
